<h2>Updates</h2>
<br>
<form class="form-inline">
    <div class="form-group">
       <label>Search  </label>
        <input type="text" ng-model="search" class="form-control" placeholder="Search" >
    </div>

</form>

<table class="table table-stripped table-hover" ng-controller="UpgMasterController as $UpdMasterCtrl">
    <thead>
    <tr>
        <th>Id</th>
        <th ng-click="sort('apb')">APB
          <span class="glyphicon sort-icon" ng-show="sortkey=='apb'" ng-class="{'glyphicon-chevron-up':reverse, 'glyphicon-chevron-down':!reverse}"></span> </th>
        <th>Upd Version</th>
        <th>CSC Before</th>
        <th>CSC After</th>
        <th ng-click="sort('date')">Date
            <span class="glyphicon sort-icon" ng-show="sortkey=='date'" ng-class="{'glyphicon-chevron-up':reverse, 'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th>Result</th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="session in sessions|orderBy:sortKey:reverse|filter:search|itemsPerPage:15" ng-click="redirect('/updates/detail/'+session.id)">
        <td>{{session.id}}</td>
        <td>{{session.apb}}</td>
        <td>{{session.updversion}}</td>
        <td>{{session.cscversion_before}}</td>
        <td>{{session.cscversion_after}}</td>
        <td>{{session.date}}</td>
        <td>{{ sessionstate(session.result) }}</td>
        <td>


            <button class="btn btn-sm btn-block btn-danger" ng-click="">DELETE</button>

        </td>
        <!--
        <td>
            <a href="#detail/{{backup.Id}}">Detail</a>
        </td>
        -->

    </tr>
    </tbody>
</table>

<dir-pagination-controls
        max-size="15"
        direction-links="true"
        boundary-links="true" >
</dir-pagination-controls>
<div class="container-fluid"></div>
