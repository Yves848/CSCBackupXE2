<div class="container-fluid">
    <h2>Backups</h2>
<br>
<form class="form-inline">
    <div class="form-group">
       <label>Search  </label>
        <input type="text" ng-model="search" class="form-control" placeholder="Search" >
    </div>

</form>

<table class="table table-stripped table-hover" id="backupmaster" ng-controller="MasterController">
    <thead>
    <tr>
        <th>Id</th>
        <th ng-click="sort('APB')">APB
          <span class="glyphicon sort-icon" ng-show="sortkey=='APB'" ng-class="{'glyphicon-chevron-up':reverse, 'glyphicon-chevron-down':!reverse}"></span> </th>
        <th>Greenock Version</th>
        <th>Greenock Patch</th>
        <th>CSC Version</th>
        <th>Date Start</th>
        <th ng-click="sort('DT_Stop')">Date Stop
            <span class="glyphicon sort-icon" ng-show="sortkey=='DT_Stop'" ng-class="{'glyphicon-chevron-up':reverse, 'glyphicon-chevron-down':!reverse}"></span>
        </th>
        <th>Result</th>
    </tr>
    </thead>
    <tbody>
    <tr dir-paginate="backup in backups|orderBy:sortKey:reverse|filter:search|itemsPerPage:15" ng-click="redirect('/backups/detail/'+backup.Id)">
        <td>{{backup.Id}}</td>
        <td>{{backup.APB}}</td>
        <td>{{backup.GO_Version}}</td>
        <td>{{backup.GO_Patch}}</td>
        <td>{{backup.CSC_Version}}</td>
        <td>{{backup.DT_Start}}</td>
        <td>{{backup.DT_Stop}}</td>
        <td>{{ backupState(backup.result) }}</td>

        <!--
        <td>
            <a href="#detail/{{backup.Id}}">Detail</a>
        </td>
        -->

    </tr>
    </tbody>
</table>

<dir-pagination-controls
        max-size="15"
        direction-links="true"
        boundary-links="true" >
</dir-pagination-controls>
</div>
